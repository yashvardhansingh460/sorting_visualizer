<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting_Visualizer</title>
    <link rel="stylesheet" href="sorting.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" href="icons8-y-64.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
        rel="stylesheet">

</head>

<body class="bdy">
    <!-- <p class="hh">Sorting Visualizer</p> -->
    <div class="heading-container">
        <h1 class="hh">Sorting Visualizer
            <div class="myanimation">
                <div class="myanimation1"></div>
                <div class="myanimation2"></div>
                <div class="myanimation3"></div>
            </div>
        </h1>
    </div>
    <nav class="navbar  navbar-expand-lg navbar-dark">
        <div class="navigation container-fluid">
            <button type="button" class="buton btn btn-secondary  newArray">New Array</button>
            <div class="range">
                <div class="size">
                    <h5> Size </h5>
                    <span>
                        <input id="arr_sz" type="range" min=1 max=100 step=1 value=100>
                    </span>
                </div>
                <div class="speed">
                    <h5> Speed </h5>
                    <span>
                        <input id="arr_spd" type="range" min=1 max=1000 step=1 value=950>
                    </span>
                </div>
            </div>
            <div type="button" class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button type="button" class="buton btn btn-secondary  bubbleSort">Bubble Sort </button>
                <button type="button" class="buton btn btn-secondary  selectionSort">Selection Sort</button>
                <button type="button" class="buton btn btn-secondary  insertionSort">Insertion Sort</button>
                <button type="button" class="buton btn btn-secondary  quickSort">Quick Sort</button>
                <button type="button" class="buton btn btn-secondary  mergeSort">Merge Sort</button>
            </div>
        </div>
    </nav>
    <div class="bar_comp">

    </div>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/merge.js"></script>
</body>

</html>
